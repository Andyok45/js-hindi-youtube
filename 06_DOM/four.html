<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class = "language">
        <li>Javascript</li>
    </ul>
    
</body>

<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language')
        appendChild(li)
    }  // in this approach you need to traverse the whole tree so when adding 1000 or 10000th element it takes time and some issue

    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }  // this is the optimized way of adding element 
    addOptiLanguage('goLang')

    // Edit 
    const secondLang = document.querySelector("li: nth-child(2)") // selecting second lang which is python
    const newli = document.createElement('li') // creating element of li 
    newli.textContent = "Mojo" // content added to the newly created element 
    secondLang.replaceWith(newli) // replaces secondlang with newli

    // edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
